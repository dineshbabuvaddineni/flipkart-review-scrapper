{% extends 'base.html' %}

{% block head %}

<title>Flipkart Review Scraper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="color:hsl(356, 100%, 3%);"><b>Flipkart Review Scraper</b></h1>
    <p style="color:hsl(356, 100%, 3%);"><b>Author: Dinesh Babu Vaddineni</b></p>
    <h4 style="color:hsl(356, 100%, 3%);">Enter Product Name</h4>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
